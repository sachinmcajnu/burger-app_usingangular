<div class="row">
  <div class="col-md-12 text-center">
    <button class="btn btn-success">Add new Recipe</button>
  </div>
</div>
<hr>
<section id="recipe-list">
  <div class="row">
    <div class="col-md-12">
      
      <app-recipe-item *ngFor="let recipe of recipes" [recipe] = "recipe" (click)="onItemClicked($event)"></app-recipe-item>
    </div>
  </div>
</section>
