<div class="row">
  <div class="col-xs-6">
    <div class="card">
      <div class="card-header">Edit ingredients</div>
      <div class="row card-body">
        <div class="form-group">
          <input
            type="text"
            placeholder="Enter new name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            placeholder="Enter new amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row card-footer">
        <div class="form-group">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger ml-3">Delete</button>
          <button class="btn btn-warning ml-3">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
